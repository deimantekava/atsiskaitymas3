<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="groups.js" defer></script>
  </head>
  <body>
    <h1 class="select">All groups</h1>
    <div id="allgroups"></div>

    <h1 class="select">Add new group</h1>
    <form id="addgroup">
      <label for="groupname">Group name:</label>
      <input type="text" name="groupname" id="groupname" required />
      <button class="submit" type="submit">Add</button>
    </form>

    <h1 class="select">Select you group</h1>
    <form id="selectgroup">
      <label for="selectgroup">Group id:</label>
      <input type="text" name="selectgroup" id="selectgroup" required />
      <button class="submit" type="submit">Select</button>
    </form>
    <h1 class="select">My groups</h1>
    <div id="groups"></div>
  </body>
</html>
