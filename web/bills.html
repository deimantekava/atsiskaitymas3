<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bills</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="bills.js" defer></script>
  </head>
  <body>
    <a href="./groups.html">Back to groups</a>
    <h1>Add bill</h1>
    <form id="addbills">
      <label for="groupid">Group Id:</label>
      <input type="text" name="groupid" id="groupid" required />
      <label for="billamount">Amount:</label>
      <input type="text" name="billamount" id="billamount" required />
      <label for="billdescription">Description:</label>
      <input
        type="textarea"
        name="billdescription"
        id="billdescription"
        required
      />
      <button class="submit" type="submit">Add</button>
    </form>

    <h1>Group's bills:</h1>
    <div id="output"></div>
  </body>
</html>
